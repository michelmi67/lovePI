<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>LovePi</title> <!-- 1) Active le sandbox et configure le backend -->
    <script>
      window.__PI_SANDBOX__ = true;
      window.__ENV = {
        backendURL: "https://lovepi-backend.onrender.com"
      };
    </script>
    <!-- 2) Charge le Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- 3) Initialise le SDK en mode sandbox -->
    <script>
      Pi.init({
        version: "2.0",
        sandbox: true
      });
    </script>
    <!-- 4) Charge le client Socket.IO pour le chat -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- 5) Ton CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
        <div class="container">
            <h2>My Profile</h2>
            <p><strong>Pi user:</strong> <span id="username">...</span></p>
            <label>Age:</label>
            <input type="number" id="age" min="18" max="99">
            <label>Gender:</label>
            <select id="gender">
                <option value="">-- Choose --</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            <label>Bio:</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            <label>Photo:</label>
            <input type="file" accept="image/*" capture="environment" id="photoInput"><br>
            <img id="preview" src="" alt="Preview" width="150" style="display: none;"><br>
            <button onclick="submitProfile()">Save Profile</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
