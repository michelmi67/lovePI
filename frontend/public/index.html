<!DOCTYPE html>
<html>
<head>
  <title>Paiement Pi Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!window.Pi) return alert("Pi SDK non dispo");
      Pi.init({ version: "2.0" });
      Pi.authenticate(['username', 'payments'], {}, function (auth) {
        document.getElementById('pay-btn').disabled = false;
        document.getElementById('pay-btn').onclick = function () {
          Pi.createPayment({
            amount: 0.01,
            memo: "Test Pi",
            metadata: { test: true }
          }, {
            onReadyForServerApproval(paymentId) {
              alert("En attente validation serveur : " + paymentId);
              // En dev, tu n'as pas besoin de backend ici.
            },
            onReadyForServerCompletion(paymentId, txid) {
              alert("Paiement terminé ! " + paymentId + " / tx: " + txid);
            },
            onCancel(paymentId) {
              alert("Paiement annulé : " + paymentId);
            },
            onError(e) {
              alert("Erreur: " + JSON.stringify(e));
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <button id="pay-btn" disabled>Payer 0.01 Pi</button>
</body>
</html>
