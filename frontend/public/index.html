<!DOCTYPE html>
<html>
<head>
  <title>Paiement Pi Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!window.Pi) return alert("Pi SDK non dispo");
      Pi.init({ version: "2.0" });
      Pi.authenticate(['username', 'payments'], {}, function (auth) {
        // Authentifié avec le scope "payments"
        document.getElementById('pay-btn').onclick = function () {
          Pi.createPayment({
            amount: 0.01,
            memo: "Test Pi",
            metadata: { test: true }
          }, {
            onReadyForServerApproval(paymentId) {
              alert("Server approval: " + paymentId);
            },
            onReadyForServerCompletion(paymentId, txid) {
              alert("Terminé! " + paymentId + " / " + txid);
            },
            onCancel(paymentId) {
              alert("Annulé " + paymentId);
            },
            onError(e) {
              alert("Erreur: " + JSON.stringify(e));
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <button id="pay-btn">Payer 0.01 Pi</button>
</body>
</html>
