<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pi SDK Check</title>
  <script>window.__PI_SANDBOX__ = true;</script>
</head>
<body>
  <h1>🔍 Checking Pi SDK</h1>
  <script>
    console.log("window.Pi is", window.Pi);
    document.body.innerHTML += `<pre>window.Pi = ${window.Pi ? "✅ defined" : "❌ undefined"}</pre>`;
    if (window.Pi) {
      window.Pi.authenticate(
        ["username"],
        { sandbox: true },
        auth => document.body.innerHTML += `<p>✅ Authenticated as ${auth.user.username}</p>`,
        err  => document.body.innerHTML += `<p style="color:red">❌ Auth error: ${err.message}</p>`
      );
    }
  </script>
</body>
</html>
