<!DOCTYPE html>
<html>
<head>
  <title>Paiement Pi Test - Debug</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    alert("JS chargé"); // Étape 1 : Vérifier que le JS est exécuté

    document.addEventListener("DOMContentLoaded", function () {
      alert("DOMContentLoaded"); // Étape 2

      if (!window.Pi) {
        alert("Pi SDK non dispo"); // Étape 3
        return;
      }
      alert("Pi SDK trouvé !"); // Étape 4

      Pi.init({ version: "2.0" });

      Pi.authenticate(['username', 'payments'], {}, function (auth) {
        alert("Authentifié Pi !"); // Étape 5

        const btn = document.getElementById('pay-btn');
        btn.disabled = false;

        btn.onclick = function () {
          alert("Tentative paiement"); // Étape 6
          Pi.createPayment({
            amount: 0.01,
            memo: "Test Pi",
            metadata: { test: true }
          }, {
            onReadyForServerApproval(paymentId) {
              alert("En attente validation serveur : " + paymentId);
            },
            onReadyForServerCompletion(paymentId, txid) {
              alert("Paiement terminé ! " + paymentId + " / tx: " + txid);
            },
            onCancel(paymentId) {
              alert("Paiement annulé : " + paymentId);
            },
            onError(e) {
              alert("Erreur: " + JSON.stringify(e));
            }
          });
        };
      });
    });
  </script>
</head>
<body>
  <button id="pay-btn" disabled>Payer 0.01 Pi</button>
</body>
</html>
