<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>LovePi</title> <!-- 1) Active le sandbox et configure le backend -->
    <script>
      window.__PI_SANDBOX__ = true;
      window.__ENV = {
        backendURL: "https://lovepi-backend.onrender.com"
      };
    </script>
    <!-- 2) Charge le Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- 3) Initialise le SDK en mode sandbox -->
    <script>
      Pi.init({
        version: "2.0",
        sandbox: true
      });
    </script>
    <!-- 4) Charge le client Socket.IO pour le chat -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- 5) Ton CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
    <div class="container">
        <h2>Explore Profiles</h2>
        <div id="profile-container">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <img id="photo" src="" alt="Profile photo" style="display: none;" width="150">
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <div class="buttons">
            <button onclick="likeProfile()">❤️ Like</button>
            <button onclick="skipProfile()">Skip ➡️</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
