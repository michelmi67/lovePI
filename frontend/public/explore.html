<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Pi App</title>
        <!-- 1) Active le mode sandbox -->
        <script>window.__PI_SANDBOX__ = true;</script>
        <!-- 2) Charge le Pi SDK -->
        <script src="https://cdn.pibr.eu/pi.min.js"></script>
        <!-- 3) Ton CSS / autres scripts -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <h2>Explore Profiles</h2>
        <div id="profile-container">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <img id="photo" src="" alt="Profile photo" style="display: none;" width="150">
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <div class="buttons">
            <button onclick="likeProfile()">❤️ Like</button>
            <button onclick="skipProfile()">Skip ➡️</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
