<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Pi App</title>
    <!-- 1) Active le mode sandbox -->
    <script>window.__PI_SANDBOX__ = true;</script>
    <!-- 2) Charge le Pi SDK -->
    <script src="https://cdn.pibr.eu/pi.min.js"></script>
    <!-- 3) Ton CSS / autres scripts -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>Chat with <span id="chatWith">...</span></h2>
      <div id="messages"></div>
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
