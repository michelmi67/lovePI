<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LovePi</title> <!-- 1) Active le sandbox et configure le backend -->
    <script>
      window.__PI_SANDBOX__ = true;
      window.__ENV = {
        backendURL: "https://lovepi-backend.onrender.com"
      };
    </script>
    <!-- 2) Charge le Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- 3) Initialise le SDK en mode sandbox -->
    <script>
      Pi.init({
        version: "2.0",
        sandbox: true
      });
    </script>
    <!-- 4) Charge le client Socket.IO pour le chat -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- 5) Ton CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>Chat with <span id="chatWith">...</span></h2>
      <div id="messages"></div>
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
